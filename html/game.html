<script type="text/javascript">
    $(function () {
        ;(function(win,doc){
            function fnSize(){
                doc.documentElement.style.fontSize=20*doc.documentElement.clientWidth/320+'px';
            }
            fnSize();
            win.addEventListener('resize',fnSize,false);
        })(window,document);

        function pushHistory() {
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
        };
        pushHistory();
        var bool=false;
        setTimeout(function(){
            bool=true;
        },1500);
        window.addEventListener("popstate", function(e) {
            if(bool)
            {

            }
            pushHistory();

        }, false);


// 卫生间代码

  $('.qk_click').click(function(){
    $('.qk_cap').css('-webkit-transform','rotate(45deg)');
    $('.qk_fog').css({'opacity':1,'transition':'2s'});

  })
  $('.qk_rclick').click(function(){
    $('.qk_gif').css('display','block');

    var o_audio=$('.qk_audio')[0];

    o_audio.play();
  })
    })
</script>
